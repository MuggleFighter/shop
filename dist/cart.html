<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static;"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>[v-cloak] {
      display: none;
    }</style><link href=./static/css/cart.628a79f76d26caa0e77e343f546c1a25.css rel=stylesheet></head><body class=body-fixed-bottom><div id=app v-cloak><div class=container style="min-height: 581px;"><div class="content clearfix js-page-content"><div id=cart-container><div><div class="js-shop-list shop-list"><div class="block block-order block-cart" v-for="(shop, shopIndex) in cartList" :key=shop.id><div class=header><div class="select-group js-select-group" @click=selectShop(shop)><span class=check :class="{checked: editingShop ? shop.removeChecked : shop.checked}"></span></div><a class=shop-title><i class=custom-store-img>店铺：</i>{{shop.title}}</a> <a href=javascript:; class="j-edit-list pull-right c-blue font-size-12 edit-list" @click="editGood(shop, shopIndex)">{{shop.editingMsg}}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li class="block-item block-item-cart notediting" :key=good.id v-for="(good, goodIndex) in shop.goodList" :class={editing:shop.editing} @touchmove=move($event,good,shopIndex,goodIndex) @touchstart=touch($event,good,) @touchend=end($event,good,shopIndex,goodIndex) :ref="'good' + '-' + shopIndex + '-' + goodIndex"><div><div class=check-container @click=selectGood(shop,good)><span class=check :class="{checked: editingShop ? good.removeChecked : good.checked}"></span></div><div class="name-card clearfix"><a :href="'goods.html?id=' + good.id" class="thumb js-goods-link"><img class=js-lazy :src=good.thumbnail></a><div class=detail><a :href="'goods.html?id=' + good.id" class=js-goods-link><h3 class="title js-ellipsis"><i>{{good.title}}</i></h3></a><p class="sku ellipsis">{{good.sku}}</p><div class=num v-show=!shop.editing>× <span class=num-txt>{{good.quantity}}</span></div><div class=num v-show=shop.editing><div class=quantity><button type=button class=minus :class="{disabled:good.quantity === 1}"></button> <input type=number pattern=[0-9]* class=txt v-model.number=good.quantity @input=cartTrade(good,good.quantity) @blur=blur(good)> <button type=button class=plus></button><div class="response-area response-area-minus" @click=cartTrade(good,-1)></div><div class="response-area response-area-plus" @click=cartTrade(good,1)></div></div></div><div class="price c-orange">¥ <span>{{good.price | currency}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=removeGood(shop,shopIndex,good,goodIndex)><span>删除</span></div></div></li></ul></div></div></div><div style=padding:0; class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12">你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div class=select-all @click=selectAll><span class=check :class="{checked:editingShop ? allRemoveSelected : allSelected}"></span> 全选</div><div class=total-price v-show=!editingShop>合计：¥ <span class=js-total-price style="color: rgb(255, 102, 0);">{{total | currency}}</span><p class=c-gray-dark>不含运费</p></div><button class="js-go-pay btn btn-orange-dark font-size-14" :disabled=!selectList.length v-show=!editingShop>结算 ({{selectList.length}})</button> <button href=javascript:; :disabled=!removeList.length class="j-delete-goods btn font-size-14 btn-red" v-show=editingShop @click=removeGoods>删除</button></div></div></div></div></div></div><div class=van-dialog style="z-index: 2002;" v-show=removePopup><div class="van-hairline van-dialog__content"><div class=van-dialog__message>{{popupMsg}}</div></div><div class="van-dialog__footer van-dialog__footer--buttons"><button class="van-button van-button--default van-button--large van-dialog__cancel" @click=cancelPopup><span class=van-button__text>取消</span></button> <button class="van-button van-button--default van-button--large van-dialog__confirm van-hairline--left" @click=removeConfirm><span class=van-button__text>确认</span></button></div></div><div class=van-modal style="z-index: 2001;" v-show=removePopup></div></div><script type=text/javascript src=./static/js/manifest.54050cff4575e1c85390.js></script><script type=text/javascript src=./static/js/vendor.8058a0fd65deb2cac474.js></script><script type=text/javascript src=./static/js/cart.c4f6dbfd1add62b63d0f.js></script></body></html>
